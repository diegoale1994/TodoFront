<h1>Todo</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">
    Please Enter valid Values
  </div>
  <form (ngSubmit) = "saveTodo()" #todoForm = "ngForm">
    <fieldset class="form-group">
      <label for="Descripcion">Description</label>
      <input type="text" class="form-control" name="description" required [(ngModel)]="todo.description" />
    </fieldset>
    <fieldset class="form-group">
      <label for="Descripcion">Description</label>
      <input type="date" class="form-control" name="targetDate" required [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" />
    </fieldset>
    <button [disabled] = "!todoForm.valid " type = "submit" class="btn btn-success">Save</button>
  </form>
</div>
