<h1>Login</h1>
<div class="container">
  <div *ngIf="invalidLogin" class="alert alert-warning">
      <small>{{errorMessage}}</small>
  </div>
  <div>
    User Name :
    <input type="text" name="username" [(ngModel)]="username" /> Password :
    <input type="password" name="password" [(ngModel)]="password" />
    <button type="button" class="btn btn-success" (click)="handleLogin()">
      Login
    </button>
  </div>
</div>
