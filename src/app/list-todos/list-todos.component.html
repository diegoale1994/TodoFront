<div class="container mt-5 animated fadeIn fast">
  <div class="alert alert-success" *ngIf="message">{{ message }}</div>
<table class="table">
  <caption>Ty todo's</caption>
  <thead>
    <tr>
      <th>{{ 'todos.table.description' | translate }}</th>
      <th>{{ 'todos.table.complete' | translate }}</th>
      <th>{{ 'todos.table.date' | translate }}</th>
      <th>{{ 'todos.table.update' | translate }}</th>
      <th>{{ 'todos.table.delete' | translate }}</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">{{ 'todos.table.update' | translate }}</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">{{ 'todos.table.delete' | translate }}</button></td>
      </tr>
  </tbody>
</table>
<button (click)="create()" class="btn btn-success">{{ 'todos.table.new' | translate }}</button>
</div>
