<div class="container mt-5">
  <div class="alert alert-success" *ngIf="message">{{ message }}</div>
<table class="table">
  <caption>Ty todo's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Is Complete?</th>
      <th>Target date</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete Todo</button></td>
      </tr>
  </tbody>
</table>
<button (click)="create()" class="btn btn-success">Create a new ToDo</button>
</div>
